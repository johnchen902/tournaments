<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NALCS 2017 Regional Finals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>North America League of Legends Championship Series 2017 Regional Finals</h1>
    <section>
      <h2>Championship Points</h2>
      <table>
        <tr><th>Team</th><th>Spring</th><th>Summer</th><th>Total</th></tr>
        <tr><td>TSM</td><td>90</td><td>AQ</td><td>AQ</td></tr>
        <tr><td>IMT</td><td>0</td><td>90</td><td>90</td></tr>
        <tr><td>C9</td><td>70</td><td>20</td><td>90</td></tr>
        <tr><td>CLG</td><td>10</td><td>70</td><td>80</td></tr>
        <tr><td>DIG</td><td>10</td><td>40</td><td>50</td></tr>
        <tr><td>FLY</td><td>30</td><td>0</td><td>30</td></tr>
        <tr><td>NV</td><td>0</td><td>20</td><td>20</td></tr>
        <tr><td>P1</td><td>50</td><td>&minus;50</td><td>0</td></tr>
      </table>
    </section>
    <section>
      <h2>Regional Finals</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">DIG<td>0<td>3<td class="winner">FLY
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">CLG<td>3<td>1<td class="loser">FLY
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">C9<td>3<td>1<td class="loser">CLG
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
