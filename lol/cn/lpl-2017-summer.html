<!DOCTYPE html>

    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Pro League 2017 Summer</h1>

          <tr><td>6<td>LGD<td>6<td>10<td>16<td>23<td>&minus;7

    <section>

      <object type="image/svg+xml" data="lpl-2017-summer.svg">
        <section>
          <h3>Round 1</h3>
          IG 3 : 0 SNG<br>

        <section>

        </section>
        <section>

          EDG 3 : 2 RNG
        </section>
