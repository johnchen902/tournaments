<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LPL 2016 Summer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Pro League 2016 Summer</h1>
    <section>
      <h2>Regular Season</h2>
      <div class="groups">
        <table class="grouptable widewl">
          <tr><th>Place<th>Team
              <th><abbr title="Wins">W</abbr>
              <th><abbr title="Losses">L</abbr>
              <th><abbr title="Games won">W'</abbr>

          <tr><td>1<td>EDG<td>16<td>0<td>32<td>5<td>+27
          <tr><td>2<td>SS<td>10<td>6<td>21<td>17<td>+4
          <tr><td>3<td>GT<td>7<td>9<td>16<td>21<td>&minus;5

        <table class="grouptable widewl">
          <tr><th>Place<th>Team

              <th><abbr title="Losses">L</abbr>
              <th><abbr title="Games won">W'</abbr>

          <tr><td>1<td>RNG<td>13<td>3<td>29<td>11<td>+18
          <tr><td>2<td>WE<td>10<td>6<td>24<td>16<td>+6

          <tr><td>6<td>OMG<td>4<td>12<td>13<td>26<td>&minus;13
        </table>
      </div>
    </section>
    <section>
      <h2>Playoffs</h2>
      <object type="image/svg+xml" data="lpl-2016-summer.svg">
        <section>
          <h3>Round 1</h3>
          GT 1 : 3 VG<br>
          IM 3 : 0 IG
        </section>
        <section>
          <h3>Quarterfinal</h3>
          WE 3 : 1 VG<br>
          SS 1 : 3 IM
        </section>
        <section>
          <h3>Semifinal</h3>
          EDG 3 : 2 WE<br>
          RNG 3 : 2 IM
        </section>
        <section>
          <h3>Seeding Tiebreaker</h3>
          VG 0 : 2 SS
        </section>
        <section>
          <h3>3<sup>rd</sup> Place Match</h3>
          WE 1 : 3 IM
        </section>
        <section>
          <h3>Final</h3>
          EDG 3 : 0 RNG
        </section>
      </object>
    </section>

</html>
