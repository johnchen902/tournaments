<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LPL 2016 Regional Finals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Pro League 2016 Regional Finals</h1>
    <section>
      <h2>Championship Points</h2>
      <table>
        <tr><th>Team</th><th>Spring</th><th>Summer</th><th>Total</th></tr>
        <tr><td>EDG</td><td>200</td><td>AQ</td><td>AQ</td></tr>
        <tr><td>RNG</td><td>300</td><td>300</td><td>600</td></tr>
        <tr><td>IM</td><td></td><td>200</td><td>200</td></tr>
        <tr><td>WE</td><td>100</td><td>90</td><td>190</td></tr>
        <tr><td>SS</td><td>60</td><td>70</td><td>130</td></tr>
        <tr><td>VG</td><td>60</td><td>70</td><td>130</td></tr>
        <tr><td>IG</td><td>40</td><td>50</td><td>90</td></tr>
        <tr><td>NB</td><td>80</td><td>0</td><td>80</td></tr>
        <tr><td>GT</td><td>0</td><td>50</td><td>50</td></tr>
        <tr><td>LGD</td><td>40</td><td>0</td><td>40</td></tr>
      </table>
    </section>
    <section>
      <h2>Regional Finals</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">SS<td>3<td>2<td class="loser">VG
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">WE<td>3<td>2<td class="loser">SS
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">IM<td>3<td>2<td class="loser">WE
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
