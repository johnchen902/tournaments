<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EULCS 2017 Spring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>Europe League of Legends Championship Series 2017 Spring</h1>
    <section>
      <h2>Regular Season</h2>
      <div class="groups">
        <table class="grouptable widewl">
          <tr><th>Place<th>Team
              <th><abbr title="Wins">W</abbr>
              <th><abbr title="Losses">L</abbr>
              <th><abbr title="Games won">W'</abbr>
              <th><abbr title="Games lost">L'</abbr>
              <th><abbr title="Games Differential">D</abbr>
          <tr><td>1<td>G2<td>12<td>1<td>25<td>8<td>&plus;17
          <tr><td>2<td>MSF<td>8<td>5<td>19<td>12<td>&plus;7
          <tr><td>3<td>FNC<td>6<td>7<td>17<td>19<td>&minus;2
          <tr><td>4<td>ROC<td>6<td>7<td>14<td>17<td>&minus;3
          <tr><td>5<td>GIA<td>2<td>11<td>8<td>24<td>&minus;16
        </table>
        <table class="grouptable widewl">
          <tr><th>Place<th>Team
              <th><abbr title="Wins">W</abbr>
              <th><abbr title="Losses">L</abbr>
              <th><abbr title="Games won">W'</abbr>
              <th><abbr title="Games lost">L'</abbr>
              <th><abbr title="Games Differential">D</abbr>
          <tr><td>1<td>UOL<td>11<td>2<td>23<td>8<td>&plus;15
          <tr><td>2<td>H2K<td>10<td>3<td>22<td>8<td>&plus;14
          <tr><td>3<td>SPY<td>7<td>6<td>17<td>13<td>&plus;4
          <tr><td>4<td>VIT<td>3<td>10<td>9<td>21<td>&minus;12
          <tr><td>5<td>OG<td>0<td>13<td>2<td>26<td>&minus;24
        </table>
      </div>
    </section>
    <section>
      <h2>Playoffs</h2>
      <object type="image/svg+xml" data="eulcs-2017-spring.svg">
        <section>
          <h3>Quarterfinal</h3>
          H2K 0 : 3 FNC<br>
          MSF 3 : 2 SPY
        </section>
        <section>
          <h3>Semifinal</h3>
          G2 3 : 1 FNC<br>
          UOL 3 : 1 MSF
        </section>
        <section>
          <h3>Third Place Match</h3>
          FNC 3 : 0 MSF
        </section>
        <section>
          <h3>Final</h3>
          G2 3 : 1 UOL
        </section>
      </object>
    </section>
  </body>
</html>
