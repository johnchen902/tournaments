<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EULCS 2017 Summer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>Europe League of Legends Championship Series 2017 Summer</h1>
    <section>
      <h2>Regular Season</h2>
      <div class="groups">
        <table class="grouptable widewl">
          <tr><th>Place<th>Team
              <th><abbr title="Wins">W</abbr>
              <th><abbr title="Losses">L</abbr>
              <th><abbr title="Games won">W'</abbr>

              <th><abbr title="Games Differential">D</abbr>
          <tr><td>1<td>FNC<td>11<td>2<td>23<td>6<td>+17
          <tr><td>2<td>G2<td>8<td>5<td>20<td>13<td>+7
          <tr><td>3<td>MSF<td>6<td>7<td>14<td>18<td>&minus;4

        <table class="grouptable widewl">
          <tr><th>Place<th>Team
              <th><abbr title="Wins">W</abbr>
              <th><abbr title="Losses">L</abbr>
              <th><abbr title="Games won">W'</abbr>
              <th><abbr title="Games lost">L'</abbr>
              <th><abbr title="Games Differential">D</abbr>
          <tr><td>1<td>H2K<td>9<td>4<td>21<td>8<td>+13
          <tr><td>2<td>UOL<td>9<td>4<td>21<td>14<td>+7

          <tr><td>5<td>MM<td>2<td>11<td>5<td>23<td>&minus;18
        </table>
      </div>
    </section>
    <section>
      <h2>Playoffs</h2>
      <object type="image/svg+xml" data="eulcs-2017-summer.svg">
        <section>
          <h3>Quarterfinal</h3>
          MSF 3 : 0 UOL<br>
          G2 3 : 2 SPY
        </section>
        <section>
          <h3>Semifinal</h3>
          FNC 1 : 3 MSF<br>
          H2K 0 : 3 G2
        </section>
        <section>
          <h3>Third Place Match</h3>
          FNC 3 : 2 H2K
        </section>
        <section>
          <h3>Final</h3>
          MSF 0 : 3 G2
        </section>
      </object>
    </section>
