<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EULCS 2017 Regional Finals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>Europe League of Legends Championship Series 2017 Regional Finals</h1>
    <section>
      <h2>Championship Points</h2>
      <table>
        <tr><th>Team</th><th>Spring</th><th>Summer</th><th>Total</th></tr>
        <tr><td>G2</td><td>90</td><td>AQ</td><td>AQ</td></tr>
        <tr><td>MSF</td><td>30</td><td>90</td><td>120</td></tr>
        <tr><td>FNC</td><td>50</td><td>70</td><td>120</td></tr>
        <tr><td>UOL</td><td>70</td><td>20</td><td>90</td></tr>
        <tr><td>H2K</td><td>10</td><td>40</td><td>50</td></tr>
        <tr><td>SPY</td><td>10</td><td>20</td><td>30</td></tr>
      </table>
    </section>
    <section>
      <h2>Regional Finals</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">H2K<td>3<td>0<td class="loser">SPY
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">UOL<td>2<td>3<td class="winner">H2K
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">FNC<td>3<td>0<td class="loser">H2K
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
