<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EU LCS 2018</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Europe League of Legends Championship Series 2018</h1>
    <section>
      <h2>Spring Regular Season</h2>
      <table class="grouptable widewl">
        <tr><th>Place<th>Team
            <th><abbr title="Wins">W</abbr>
            <th><abbr title="Losses">L</abbr>
        <tr><td>1<td>FNC<td>14<td>4
        <tr><td>2<td>G2<td>11<td>7
        <tr><td>3<td>SPY<td>11<td>7
        <tr><td>4<td>VIT<td>10<td>8
        <tr><td>5<td>H2K<td>8<td>10
        <tr><td>6<td>ROC<td>8<td>10
        <tr><td>7<td>MSF<td>8<td>10
        <tr><td>8<td>S04<td>7<td>11
        <tr><td>9<td>GIA<td>7<td>11
        <tr><td>10<td>UOL<td>6<td>12
      </table>
    </section>
    <section>
      <h2>Spring Playoffs</h2>
      <section>
        <h3>Quarterfinal</h3>
        <div class="groups">
          <table class="matchbox">
            <tr><td class="winner">SPY<td>3<td>0<td class="loser">ROC
          </table>
          <table class="matchbox">
            <tr><td class="winner">VIT<td>3<td>2<td class="loser">H2K
          </table>
        </div>
      </section>
      <section>
        <h3>Semifinal</h3>
        <div class="groups">
          <table class="matchbox">
            <tr><td class="winner">G2<td>3<td>1<td class="loser">SPY
          </table>
          <table class="matchbox">
            <tr><td class="winner">FNC<td>3<td>1<td class="loser">VIT
          </table>
        </div>
      </section>
      <div class="groups">
        <section>
          <h3>Third Place Match</h3>
          <table class="matchbox">
            <tr><td class="loser">G2<td>0<td>3<td class="winner">FNC
          </table>
        </section>
        <section>
          <h3>Final</h3>
          <table class="matchbox">
            <tr><td class="winner">SPY<td>3<td>2<td class="loser">VIT
          </table>
        </section>
      </div>
    </section>
  </body>
</html>
