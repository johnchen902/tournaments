<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LMS 2016 Summer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Master Series 2016 Summer</h1>
    <section>
      <h2>Regular Season</h2>
      <table class="grouptable widewl">
        <tr><th>Place<th>Team
            <th><abbr title="Wins">W</abbr>
            <th><abbr title="Ties">T</abbr>
            <th><abbr title="Losses">L</abbr>
            <th><abbr title="Points">P</abbr>
        <tr><td>1<td>JT<td>10<td>4<td>0<td>34
        <tr><td>2<td>FW<td>10<td>3<td>1<td>33
        <tr><td>3<td>AHQ<td>9<td>3<td>2<td>30
        <tr><td>4<td>HKE<td>5<td>5<td>4<td>20
        <tr><td>5<td>MSE<td>3<td>5<td>6<td>14
        <tr><td>6<td>M17<td>2<td>5<td>7<td>11
        <tr><td>7<td>XG<td>2<td>2<td>10<td>8
        <tr><td>8<td>TM<td>0<td>3<td>11<td>3
      </table>
    </section>
    <section>
      <h2>Playoffs</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">AHQ<td>3<td>0<td class="loser">HKE
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">FW<td>3<td>2<td class="loser">AHQ
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">JT<td>0<td>3<td class="winner">FW
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
