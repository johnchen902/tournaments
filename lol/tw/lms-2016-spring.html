<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LMS 2016 Spring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Master Series 2016 Spring</h1>
    <section>
      <h2>Regular Season</h2>
      <table class="grouptable widewl">
        <tr><th>Place<th>Team
            <th><abbr title="Wins">W</abbr>
            <th><abbr title="Ties">T</abbr>
            <th><abbr title="Losses">L</abbr>
            <th><abbr title="Points">P</abbr>
        <tr><td>1<td>AHQ<td>11<td>3<td>0<td>36
        <tr><td>2<td>FW <td>9<td>2<td>3<td>29
        <tr><td>3<td>TPA<td>7<td>4<td>3<td>25
        <tr><td>4<td>M17<td>5<td>5<td>4<td>20
        <tr><td>5<td>HKE<td>4<td>8<td>2<td>20
        <tr><td>6<td>MSE<td>2<td>5<td>7<td>11
        <tr><td>7<td>XG <td>2<td>4<td>8<td>10
        <tr><td>8<td>CGE<td>0<td>1<td>13<td>1
      </table>
    </section>
    <section>
      <h2>Playoffs</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">TPA<td>2<td>3<td class="winner">M17
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">FW<td>3<td>0<td class="loser">M17
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">AHQ<td>0<td>3<td class="winner">FW
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
