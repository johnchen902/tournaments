<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LMS 2015 Summer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Master Series 2015 Summer</h1>
    <section>
      <h2>Regular Season</h2>
      <table class="grouptable widewl">
        <tr><th>Place<th>Team
            <th><abbr title="Wins">W</abbr>
            <th><abbr title="Ties">T</abbr>
            <th><abbr title="Losses">L</abbr>
            <th><abbr title="Points">P</abbr>
        <tr><td>1<td>AHQ<td>11<td>3<td>0<td>36
        <tr><td>2<td>FW <td>9<td>3<td>2<td>30
        <tr><td>3<td>HKE<td>5<td>8<td>1<td>23
        <tr><td>4<td>MSE<td>3<td>7<td>4<td>16
        <tr><td>5<td>TPA<td>3<td>5<td>6<td>14
        <tr><td>6<td>M17<td>2<td>7<td>5<td>13
        <tr><td>7<td>AS <td>2<td>3<td>9<td>9
        <tr><td>8<td>LGS<td>1<td>4<td>9<td>7
      </table>
    </section>
    <section>
      <h2>Playoffs</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">HKE<td>3<td>1<td class="loser">MSE
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">FW<td>1<td>3<td class="winner">HKE
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">AHQ<td>3<td>0<td class="loser">HKE
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
