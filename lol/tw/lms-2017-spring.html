<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LMS 2017 Spring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Master Series 2017 Spring</h1>
    <section>
      <h2>Regular Season</h2>
      <table class="grouptable widewl">
        <tr><th>Place<th>Team
            <th><abbr title="Matches won">W</abbr>
            <th><abbr title="Matches lost">L</abbr>
            <th><abbr title="Games won">W'</abbr>
            <th><abbr title="Games lost">L'</abbr>
        <tr><td>1<td>FW<td>14<td>0<td>28<td>1
        <tr><td>2<td>AHQ<td>11<td>3<td>24<td>6
        <tr><td>3<td>JT<td>10<td>4<td>21<td>11
        <tr><td>4<td>M17<td>9<td>5<td>19<td>15
        <tr><td>5<td>HKE<td>6<td>8<td>15<td>18
        <tr><td>6<td>FB<td>4<td>10<td>12<td>21
        <tr><td>7<td>XG<td>2<td>12<td>2<td>12
        <tr><td>8<td>WS<td>0<td>14<td>2<td>28
      </table>
    </section>
    <section>
      <h2>Playoffs</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">JT<td>3<td>1<td class="loser">M17
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">AHQ<td>3<td>0<td class="loser">JT
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">FW<td>3<td>1<td class="loser">AHQ
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
