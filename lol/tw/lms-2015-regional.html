<!DOCTYPE html>

  <body>
    <h1>League of Legends Master Series 2015 Regional Finals</h1>

          <div>

              <tr><td class="winner">FW<td>3<td>0<td class="loser">MSE

      <section>
        <h3>Final</h3>
        <table class="matchbox">
          <tr><td class="loser">HKE<td>2<td>3<td class="winner">FW
        </table>
      </section>
    </section>
