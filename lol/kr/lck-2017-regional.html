<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LCK 2017 Regional Finals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Champions Korea 2017 Regional Finals</h1>
    <section>
      <h2>Championship Points</h2>
      <table>
        <tr><th>Team</th><th>Spring</th><th>Summer</th><th>Total</th></tr>
        <tr><td>LZ</td><td>0</td><td>AQ</td><td>AQ</td></tr>
        <tr><td>SKT</td><td>90</td><td>90</td><td>180</td></tr>
        <tr><td>KT</td><td>70</td><td>70</td><td>140</td></tr>
        <tr><td>SSG</td><td>50</td><td>40</td><td>90</td></tr>
        <tr><td>AFS</td><td>10</td><td>20</td><td>30</td></tr>
        <tr><td>MVP</td><td>30</td><td>0</td><td>30</td></tr>
      </table>
    </section>
    <section>
      <h2>Regional Finals</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">AFS<td>3<td>2<td class="loser">MVP
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">SSG<td>3<td>2<td class="loser">AFS
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">KT<td>0<td>3<td class="winner">SSG
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
