<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LCK 2015 Regional Finals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Champions Korea 2015 Regional Finals</h1>
    <section>
      <h2>Circuit Points</h2>
      <table>
        <tr><th>Team</th><th>Spring</th><th>Summer</th><th>Total</th></tr>
        <tr><td>SKT</td><td>90</td><td>AQ</td><td>AQ</td></tr>
        <tr><td>KOO</td><td>70</td><td>70</td><td>140</td></tr>
        <tr><td>KT</td><td>10</td><td>90</td><td>100</td></tr>
        <tr><td>CJE</td><td>50</td><td>40</td><td>90</td></tr>
        <tr><td>JAG</td><td>30</td><td>20</td><td>50</td></tr>
        <tr><td>NJE</td><td>10</td><td>20</td><td>30</td></tr>
      </table>
    </section>
    <section>
      <h2>Regional Finals</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">JAG<td>3<td>0<td class="loser">NJE
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">CJE<td>2<td>3<td class="winner">JAG
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">KT<td>3<td>1<td class="loser">JAG
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
