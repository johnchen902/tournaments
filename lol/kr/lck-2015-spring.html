<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LCK 2015 Spring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>League of Legends Champions Korea 2015 Spring</h1>
    <section>
      <h2>Regular Season</h2>
      <table class="grouptable widewl">
        <tr><th>Place<th>Team
            <th><abbr title="Matches won">W</abbr>
            <th><abbr title="Matches lost">L</abbr>
            <th><abbr title="Games won">W'</abbr>
            <th><abbr title="Games lost">L'</abbr>
            <th><abbr title="Points">P</abbr>
        <tr><td>1<td>GET<td>12<td>2<td>25<td>6<td>+19
        <tr><td>2<td>SKT<td>11<td>3<td>23<td>9<td>+13
        <tr><td>3<td>CJE<td>10<td>4<td>20<td>12<td>+8
        <tr><td>4<td>JAG<td>7<td>7<td>17<td>15<td>+2
        <tr><td>5<td>KT<td>6<td>8<td>15<td>18<td>&minus;3
        <tr><td>6<td>NJE<td>5<td>9<td>14<td>19<td>&minus;5
        <tr><td>7<td>IM<td>3<td>11<td>8<td>23<td>&minus;15
        <tr><td>8<td>SSG<td>2<td>12<td>6<td>26<td>&minus;20
      </table>
      <section>
        SKT received 1-point penalty.
      </section>
    </section>
    <section>
      <h2>Playoffs</h2>
      <div class="groups">
        <section>
          <h3>Round 1</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">CJE<td>3<td>0<td class="loser">JAG
            </table>
          </div>
        </section>
        <section>
          <h3>Round 2</h3>
          <div>
            <table class="matchbox">
              <tr><td class="winner">SKT<td>3<td>2<td class="loser">CJE
            </table>
          </div>
        </section>
        <section>
          <h3>Final</h3>
          <div>
            <table class="matchbox">
              <tr><td class="loser">GET<td>0<td>3<td class="winner">SKT
            </table>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
