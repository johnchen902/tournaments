<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NA LCS 2018</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>North America League of Legends Championship Series 2018</h1>
    <section>
      <h2>Spring Regular Season</h2>
      <table class="grouptable widewl">
        <tr><th>Place<th>Team
            <th><abbr title="Wins">W</abbr>
            <th><abbr title="Losses">L</abbr>
        <tr><td>1<td>100<td>12<td>6
        <tr><td>2<td>FOX<td>12<td>6
        <tr><td>3<td>TSM<td>11<td>7
        <tr><td>4<td>TL<td>11<td>7
        <tr><td>5<td>C9<td>11<td>7
        <tr><td>6<td>CG<td>11<td>7
        <tr><td>7<td>CLG<td>7<td>11
        <tr><td>8<td>FLY<td>6<td>12
        <tr><td>9<td>OPT<td>5<td>13
        <tr><td>10<td>GGS<td>4<td>14
      </table>
    </section>
    <section>
      <h2>Spring Playoffs</h2>
      <section>
        <h3>Quarterfinal</h3>
        <div class="groups">
          <table class="matchbox">
            <tr><td class="winner">TL<td>3<td>0<td class="loser">C9
          </table>
          <table class="matchbox">
            <tr><td class="loser">TSM<td>1<td>3<td class="winner">CG
          </table>
        </div>
      </section>
      <section>
        <h3>Semifinal</h3>
        <div class="groups">
          <table class="matchbox">
            <tr><td class="loser">FOX<td>1<td>3<td class="winner">TL
          </table>
          <table class="matchbox">
            <tr><td class="winner">100<td>3<td>2<td class="loser">CG
          </table>
        </div>
      </section>
      <div class="groups">
        <section>
          <h3>Third Place Match</h3>
          <table class="matchbox">
            <tr><td class="winner">FOX<td>3<td>0<td class="loser">CG
          </table>
        </section>
        <section>
          <h3>Final</h3>
          <table class="matchbox">
            <tr><td class="winner">TL<td>3<td>0<td class="loser">100
          </table>
        </section>
      </div>
    </section>
  </body>
</html>
